<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <style>
        .container {
            width: 300px;
            height: 250px;
            border: 1px solid lightgray;
            border-radius: 7px;

        }

        .image {
            height: 150px;
            border-bottom: 1px solid lightgray;
            background-image: url(https://www.seekpng.com/png/detail/397-3978064_thung-for-scratch-100-by-100-pixels.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: center;
            margin: auto;

        }

        /* .image:hover{
    opacity: 0.6;
    background-color: red; }*/

        .text {
            margin: 10px;

        }
        
        .line {
            width: max-content;

            column-count: 2;
            column-gap: 40px;
        }
    </style>
    <div class="container">
        <div class="image">
            <!-- <p class="hide">Preview</p> -->

        </div>

        <div class="text">
            <div class="line">
                <a class="fa fa-ellipsis-v" style="font-size: 15px;">
                     <span style="float: left;">Hello</span></a>



            </div>




        </div>
    </div>
